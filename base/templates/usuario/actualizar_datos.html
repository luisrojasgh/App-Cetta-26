{% extends 'partials/body.html' %}

{% block contenido %}

<div class="container w-75 bg-dark bg-opacity-10 bg-gradient rounded shadow-sm mt-2 mb-2">
    {% if messages %}
    {% for message in messages %}
      <div class="alert alert-dismissible fade show fw-bold {% if message.tags == 'success'%}alert-success{%else%}alert-danger{%endif%}" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        {{ message }}
      </div>
    {% endfor %}
    {% endif %}
      <div class="row bg-transparent align-items-lg-stretch">
          <div class="col bg-transparent">
            <h3 class="text-center">Editar datos</h3>
            <form method="POST">
              {% csrf_token %}
              {{ form }}
              <button type="submit" class="btn btn-primary mt-3 mb-4 px-4 shadow">Actualizar</button>
              <a href="{% url 'index' %}"><button type="button" class="btn btn-primary mt-3 mb-4 px-4 shadow">Cancelar</button></a>
            </form>    
          </div>
      </div>   
  </div>

{% endblock contenido %}
